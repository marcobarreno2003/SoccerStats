<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Matches</title>

    <!-- Link CSS using Flask static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <!-- Use url_for to load logo correctly from static/images -->
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/soccer_logo.png') }}" 
                 alt="Soccer Stats Logo" class="navbar-logo">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About Me</a>
            </li>
        </ul>
    </nav>

    <main>
        <h1>Live Matches</h1>
        <div class="container">
            <div id="matches-today">
                <!-- This can later be filled dynamically with Jinja or JS -->
                <p>Loading live matches...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Soccer Stats | All rights reserved.</p>
    </footer>

    <!-- Use url_for for JS as well -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

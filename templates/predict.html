<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Match Result</title>
</head>
<body>
    <h1>Predict Match Result</h1>
    <form method="POST">
        <label for="home_team">Home Team:</label>
        <input type="text" id="home_team" name="home_team" required>
        <br>
        
        <label for="away_team">Away Team:</label>
        <input type="text" id="away_team" name="away_team" required>
        <br>
        
        <label for="home_goals">Home Goals:</label>
        <input type="number" id="home_goals" name="home_goals" required>
        <br>
        
        <label for="away_goals">Away Goals:</label>
        <input type="number" id="away_goals" name="away_goals" required>
        <br>
        
        <button type="submit">Predict Result</button>
    </form>
    
    {% if result %}
        <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
